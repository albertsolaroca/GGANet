program: tune_train.py

method: random

project: unrolling-epanet-sweeps
entity: mertz

metric:
  name: val_loss
  goal: minimize

parameters:
  patience:
    values: [10, 20, 100]
  divisor:
    values: [2, 10]
  epoch_frequency:
    values: [10, 50, 100, 200]
  batch_size:
    values: [256, 512, 1024]
  learning_rate:
    values: [0.001, 0.0001, 0.00001]
  weight_decay:
    values: [0.001, 0.0001, 0.00001]
  hid_channels:
    values: [32, 64, 128, 256, 512]
  num_layers:
    values: [2, 4, 8]
  algorithm:
    values: ['MLPStatic', 'MLPDemandsOnly']
  num_epochs:
    values: [2000]
  alpha:
    values: [0]