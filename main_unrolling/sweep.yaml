program: tune_train.py

method: random

project: unrolling-epanet-sweeps
entity: mertz

metric:
  name: val_loss
  goal: minimize

parameters:
  patience:
    values: [10, 20, 30, 40]
  divisor:
    values: [1.5, 2, 10]
  epoch_frequency:
    values: [10, 50, 100, 200]
  batch_size:
    values: [32, 64, 128, 256, 512, 1024]
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.01
  weight_decay:
    distribution: uniform
    min: 0.000001
    max: 0.01
