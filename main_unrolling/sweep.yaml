program: tune_train.py

method: random

project: unrolling-epanet-sweeps
entity: mertz

metric:
  name: val_loss
  goal: minimize

parameters:
  network:
    values: ['FOS_pump_sched']
  samples:
    values: [10000]
  patience:
    values: [10, 20]
  divisor:
    values: [2, 10]
  epoch_frequency:
    values: [10, 50, 100]
  batch_size:
    values: [256, 512, 1024]
  learning_rate:
    values: [0.01, 0.001]
  weight_decay:
    values: [0.001, 0.0001, 0.00001]
  hid_channels:
    values: [32, 64, 128]
  num_layers:
    values: [1, 2, 4]
  algorithm:
    values: ['MLPStatic', 'MLPDynamicOnly', 'BaselineUnrolling', 'UnrollingModel']
  num_epochs:
    values: [2000]