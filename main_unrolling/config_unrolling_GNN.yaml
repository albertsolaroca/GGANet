# Experiment configuration files

# experiment name (determines output folder)
exp_name: unrolling_GNN_WDN
# data folder
data_folder: ./data

# seeds for reproducibility
seeds:
    np: 4320
    torch: 3407

# networks to use
networks: ['temp5_100']

# number of training samples to use (if < than total)
#tra_num: 8000
tra_num: 1000
# tra_num: 4096
# tra_num: 6144


# model architectures to train
algorithms:
    - UnrollingGNN

# # hyper params for each model
hyperParams:
     UnrollingGNN:
        num_blocks:
            - 5
adamParams:
    lr: 0.001
    weight_decay: 0


trainParams:
    num_epochs: 100
    batch_size: 10

lossParams:
        alpha: 0