# Experiment configuration files

# experiment name (determines output folder)
exp_name: unrolling_GNN_WDN
# data folder
data_folder: ./data

# seeds for reproducibility
seeds:
    np: 4320
    torch: 3407

# networks to use
networks: ['temp5']

# number of training samples to use (if < than total)
#tra_num: 8000
tra_num: 1
# tra_num: 4096
# tra_num: 6144


# model architectures to train
algorithms:
    - NeumannEPANET

# # hyper params for each model
hyperParams:
    NeumannEPANET:
        num_blocks:
            - 2
            - 3
        K:
            - 10
            - 20
            - 50
            - 100
adamParams:
    lr: 0.05
    weight_decay: 0


trainParams:
    num_epochs: 1000
    batch_size: 512

lossParams:
        alpha: 0