# Experiment configuration files

# experiment name (determines output folder)
exp_name: unrolling_WDN
# data folder
data_folder: ./data

# seeds for reproducibility
seeds:
    np: 4320
    torch: 3407

# networks to use
networks: ['FOS','PES','MOD']

# number of training samples to use (if < than total)
tra_num: 8000
#tra_num: 2048
# tra_num: 4096
# tra_num: 6144


# model architectures to train
algorithms:
    - MLP
    - UnrollingModel
    - UnrollingD

# # hyper params for each model
hyperParams:
     MLP:
         hid_channels:
             - 64
             - 128
             - 256
         dropout_rate:
             - 0
             - 0.25
     UnrollingD:
         dropout_rate:
             - 0
             - 0.1
             - 0.25
     UnrollingModel:
         dropout_rate:
             - 0
             - 0.1
             - 0.25
adamParams:
    lr: 0.001
    weight_decay: 0


trainParams:
    num_epochs: 100
    batch_size: 128

lossParams:
        alpha: 0