# Experiment configuration files

# experiment name (determines output folder)
exp_name: unrolling_WDN
# data folder
data_folder: ../data_generation/datasets

# seeds for reproducibility
seeds:
    np: 4320
    torch: 3407

# networks to use
networks: ['FOS']

# number of training samples to use (if < than total)
tra_num: 8000
#tra_num: 2048
# tra_num: 4096
# tra_num: 6144


# model architectures to train
algorithms:
    - MLP
    - UnrollingMLP

# # hyper params for each model
hyperParams:
     MLP:
         hid_channels:
             - 8
             - 16
             - 32
         num_layers:
             - 4
             - 6
             - 8
     UnrollingMLP:
         num_blocks:
             - 5
             - 6
             - 7
             - 8
         K:
             -1
             -2
             -3
         dropout_rate:
             -0
             -0.1
             -0.25

adamParams:
    lr: 0.001
    weight_decay: 0


trainParams:
    num_epochs: 100
    batch_size: 128

lossParams:
        alpha: 0