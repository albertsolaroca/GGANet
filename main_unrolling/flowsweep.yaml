program: tune_train.py

method: random

project: unrolling-epanet-sweeps
entity: mertz

metric:
  name: val_loss
  goal: minimize

parameters:
  network:
    values: ['FOS_pump_sched_flow_2']
  samples:
    values: [5]
  patience:
    values: [10, 20]
  divisor:
    values: [2, 10]
  epoch_frequency:
    values: [10, 50, 100]
  batch_size:
    values: [128, 256, 512]
  learning_rate:
    values: [0.01, 0.001]
  weight_decay:
    values: [0.001, 0.0001, 0.00001]
  hid_channels:
    values: [32, 64, 128]
  num_layers:
    values: [2, 3, 4]
  algorithm:
    values: ['UnrollingModel', 'UnrollingModelQ']
  num_epochs:
    values: [2000]